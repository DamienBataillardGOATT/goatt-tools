<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Nouvelle pose cordage</title>
</head>
<body>
    <div class="container">
        <form action="/client/add_client" method="post" id="addform">
            <h2>Client :</h2>

            <label for="search_email">Email :</label>
            <input type="email" id="search_email" name="search_email" placeholder="Chercher un client avec son email" onkeyup="searchEmail()">
            <div id="emailSuggestions" class="suggestions"></div>

            <label for="phonenumber">Numéro de téléphone :</label>
            <input type="phonenumber" id="phonenumber" name="phonenumber" placeholder="07.62.18.84.77" required>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Ex: Nguyen" required>

            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" placeholder="Ex: Christophe" required>

            <input type="submit" value="Ajouter">
            
        </form>
    </div>
    <script src="/static/scripts/script.js"></script>
</body>
</html>
