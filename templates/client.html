<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Client</title>
</head>
<body>

    <div class="container">
        <form action="/client/search_client" method="post">
            <h2>Rechercher un client</h2>
            
            <label for="search_email">Quel est ton adresse email ?</label>
            <input type="email" id="search_email" name="search_email" placeholder="Entrez votre email" required>
            
            <input type="submit" value="Rechercher">
        </form>

        <form action="/client/add_client" method="post">

            <h2>Ajouter un nouveau client</h2>
            
            <label for="email">Quel est ton adresse email ?</label>
            <input type="email" id="email" name="email" placeholder="Ex: andréngn@gmail.com" required>

            <h3>Comment t'appelles-tu </h3>
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Ex: Nguyen" required>
            
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" placeholder="Ex: Christophe" required>
            
            <label for="birthdate">Quel est ta date de naissance :</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="genre">Quel est ton genre :</label>
            <input type="text" id="genre" name="genre" placeholder="Homme,Femme,Autres" required>     
            
            <label for="city">Dans quelle vilte habites-tu ?</label>
            <input type="text" id="city" name="city" placeholder="Ex: Paris" required>
            
            <label for="zip">Quel est ton code postal ?</label>
            <input type="text" id="zip" name="zip" placeholder="Ex: 75019" required>
           
            <input type="submit" value="Ajouter">
        </form>
    </div>
</body>
</html>
