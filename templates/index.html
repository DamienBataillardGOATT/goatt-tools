<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles.css">
    <title>Commande</title>
</head>
<body>
    <h1>Passer une Commande</h1>
    <form action="/submit_order" method="post">

        <label for="client_email">Email du client :</label>
        <input type="email" id="client_email" name="client_email" placeholder="Ex: client@example.com" required>

        <!-- Choix de la marque de cordage -->
        <label for="cordage_marque">Marque du cordage :</label>
        <select id="cordage_marque" name="cordage_marque" required>
            {% for marque in marques %}
                <option value="{{ marque }}">{{ marque }}</option>
            {% endfor %}
        </select>
        
        <!-- Quantité de cordage -->
        <label for="cordage_quantite">Quantité :</label>
        <input type="number" id="cordage_quantite" name="cordage_quantite" min="1" placeholder="Quantité" required>
      
        <input type="submit" value="Passer la commande">
    </form>
</body>
</html>
